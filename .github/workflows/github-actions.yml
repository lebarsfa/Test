on:
    push:
        branches: '**'
        tags: '' # Restrict to blank tags
    pull_request:

jobs:
 tests:
    runs-on: ${{ matrix.cfg.os }}
    strategy:
        matrix:
            cfg:
            - { os: ubuntu-18.04, cc: gcc-8, cxx: g++-8, py_v_maj: 3, py_v_min: 6, desc: 'Ubuntu 18.04 GCC 8 Python 3.6 tests' }
    name: ${{ matrix.cfg.desc }}
    steps: 
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
        clean: false
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.cfg.py_v_maj }}.${{ matrix.cfg.py_v_min }}
    - run: |
        python -c "import sys; print(sys.version)"
        gcc --version
        g++ --version
        sudo apt-get -q update ; sudo apt-get -y install flex bison libeigen3-dev || true
  
        # For documentation
        sudo pip install sphinx sphinx_rtd_theme breathe sphinx-issues sphinx-tabs
        sudo apt-get -y install doxygen graphviz

        # For Python wrapping
        #sudo pip install wheel
        #sudo pip install --upgrade pip
        #sudo pip install pyibex
        #sudo pip install --upgrade pyibex==1.8.0
      env:
        CC: ${{ matrix.cfg.cc }}
        CXX: ${{ matrix.cfg.cxx }}
