on: [push, pull_request]
runs-on: ${{ matrix.os }}
strategy:
  matrix:
    os: [macos-latest, windows-latest, ubuntu-18.04]
    include:
      - os: windows-latest
      - shell: bash
    steps: 
        uses: actions/checkout@v2
        run: |
            cmake -D CMAKE_BUILD_TYPE=Release . && cmake --build .
            ls -l ${PWD}
