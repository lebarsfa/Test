on: [push, pull_request]
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    shell: bash
    uses: actions/checkout@v2
    run: |
        cmake -D CMAKE_BUILD_TYPE=Release . && cmake --build .
        ls -l ${PWD}
  Windows:
    runs-on: windows-latest
    shell: cmd
    uses: actions/checkout@v2
    run: |
        cmake -D CMAKE_BUILD_TYPE=Release . && cmake --build .
        dir ${PWD}
