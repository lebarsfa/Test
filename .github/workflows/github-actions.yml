on: [push, pull_request]
jobs:
 deploy:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: true
        tag_name: autotagname
        release_name: autotagname    
 build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            python-version: [3.5]
            include:
            - os: ubuntu-latest
              shell: bash
              deploy-file: ./Hello
            - os: windows-latest
              shell: bash
              deploy-file: Release/Hello.exe
    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
        cmake -D CMAKE_BUILD_TYPE=Release . && cmake --build .
        python -c "import sys; print(sys.version)"
        ls -l ${PWD}
    - uses: AButler/upload-release-assets@v2.0
      env:
          DEPLOY_FILE: ${{ matrix.deploy-file }}
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        files: '$DEPLOY_FILE'
        release-tag: autotagname
