on: [push, pull_request]
jobs:
 # This job can be removed if a new release should not be created...
 deploy:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: true
        tag_name: autotagname
        release_name: autotagname    
 build:
    runs-on: ${{ matrix.cfg.os }}
    strategy:
        matrix:
            cfg:
            - { os: ubuntu-latest, container: 'lebarsfa/pi:buster', deploy-file: ./Hello }
            - { os: windows-latest, container: 'host', deploy-file: ./Debug/Hello.exe }
            python-version: [3.7, 3.8]
            cmds: |
                cmake . && cmake --build .
                python -c "import sys; print(sys.version)"
                ls -l ${PWD}
    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: uname -a ; cat /etc/os-release 
      if: runner.os == 'Linux'
    - run: ${{ matrix.cmds }}
      shell: bash
      if: matrix.cfg.container == 'host'
    - uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "${{ matrix.cfg.deploy-file }}"
        overwrite: true
        tag_name: autotagname
